    server_name: sqlsrv{{ rpfx }}
  register: output
- name: Assert that empty dictionary was returned
  assert:
    that:
      - output.changed == False
      - "'elasticpool{{ rpfx }}' not in output.elastic_pools"
      - "'elasticpool{{ rpfx }}second' not in output.elastic_pools"


- name: Prepare random number
  set_fact:
    rpfx: "{{ 1000 | random }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
  run_once: yes

- name: Create RouteTables
  azure_rm_applicationgatewayroutetable:
    resource_group: "{{ resource_group }}"
    route_table_name: routetablename{{ rpfx }}
- name: Create Routes
  azure_rm_applicationgatewayroute:
    resource_group: "{{ resource_group }}"
    route_table_name: routetablename{{ rpfx }}
    route_name: testroute{{ rpfx }}
    address_prefix: 208.128.0.0/11
    next_hop_type: "None"

- name: Gather facts Routes
  azure_rm_applicationgatewayroute_facts:
    resource_group: "{{ resource_group }}"
    route_table_name: routetablename{{ rpfx }}
    route_name: testroute{{ rpfx }}
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False

- name: Delete instance of Routes
  azure_rm_applicationgatewayroute:
    resource_group: "{{ resource_group }}"
    route_table_name: routetablename{{ rpfx }}
    route_name: testroute{{ rpfx }}
    state: absent
- name: Delete instance of RouteTables
  azure_rm_applicationgatewayroutetable:
    resource_group: "{{ resource_group }}"
    route_table_name: routetablename{{ rpfx }}
    state: absent

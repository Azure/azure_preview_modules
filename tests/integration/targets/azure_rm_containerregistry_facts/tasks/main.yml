- name: Prepare random number
  set_fact:
    rpfx: "{{ 1000 | random }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
  run_once: yes

- name: Create an container registry
  azure_rm_containerregistry:
    name: acr{{ rpfx }}
    resource_group: "{{ resource_group }}"
    location: eastus2
    state: present
    admin_user_enabled: true
    sku: Premium
    tags:
        Release: beta1
        Environment: Production
- name: Create an container registry
  azure_rm_containerregistry:
    name: acr{{ rpfx }}second
    resource_group: "{{ resource_group }}"
    location: eastus2
    state: present
    admin_user_enabled: true
    sku: Premium
    tags:
        Release: beta1
        Environment: Production

- name: Gather facts Registry
  azure_rm_containerregistry_facts:
    resource_group: "{{ resource_group }}"
    registry_name: acr{{ rpfx }}
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False
      - output.registries.acr{{ rpfx }}.id != None

- name: Gather facts Registry
  azure_rm_containerregistry_facts:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False
      - output.registries.acr{{ rpfx }}.id != None
      - output.registries.acr{{ rpfx }}second.id != None

- name: Delete container registry
  azure_rm_containerregistry:
    name: acr{{ rpfx }}
    resource_group: "{{ resource_group }}"
    state: absent
- name: Delete container registry
  azure_rm_containerregistry:
    name: acr{{ rpfx }}second
    resource_group: "{{ resource_group }}"
    state: absent


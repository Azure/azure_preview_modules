- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Gather facts Database
  azure_rm_mariadbdatabase_facts:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False
      - output.databases.xxxunknownxxx.id != None
      - output.databases.xxxunknownxxx.name != None
      - output.databases.xxxunknownxxx.charset != None
      - output.databases.xxxunknownxxx.collation != None


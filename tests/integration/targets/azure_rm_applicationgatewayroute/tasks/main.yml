- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Create RouteTables
  azure_rm_applicationgatewayroutetable:
    resource_group: "{{ resource_group }}"
    route_table_name: routetablename{{ rpfx }}

- name: Create instance of Routes -- check mode
  azure_rm_applicationgatewayroute:
    resource_group: "{{ resource_group }}"
    route_table_name: routetablename{{ rpfx }}
    route_name: testroute{{ rpfx }}
    address_prefix: 208.128.0.0/11
    next_hop_type: "None"
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of Routes
  azure_rm_applicationgatewayroute:
    resource_group: "{{ resource_group }}"
    route_table_name: routetablename{{ rpfx }}
    route_name: testroute{{ rpfx }}
    address_prefix: 208.128.0.0/11
    next_hop_type: "None"
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Delete instance of Routes -- check mode
  azure_rm_applicationgatewayroute:
    resource_group: "{{ resource_group }}"
    route_table_name: routetablename{{ rpfx }}
    route_name: testroute{{ rpfx }}
    state: absent
  check_mode: yes
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of Routes
  azure_rm_applicationgatewayroute:
    resource_group: "{{ resource_group }}"
    route_table_name: routetablename{{ rpfx }}
    route_name: testroute{{ rpfx }}
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete unexisting instance of Routes
  azure_rm_applicationgatewayroute:
    resource_group: "{{ resource_group }}"
    route_table_name: routetablename{{ rpfx }}
    route_name: testroute{{ rpfx }}
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of RouteTables
  azure_rm_applicationgatewayroutetable:
    resource_group: "{{ resource_group }}"
    route_table_name: routetablename{{ rpfx }}
    state: absent

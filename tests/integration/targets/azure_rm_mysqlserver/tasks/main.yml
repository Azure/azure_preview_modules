- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Various names
  set_fact:
    server_name: "mysqlsrv{{ rpfx }}"
    second_server_name: "mysqlsrv{{ rpfx }}2"
    admin_usr: sqladmin
    admin_pwd: Testpasswordxyz12!
  run_once: yes

- name: Create instance of MySQL Server -- check mode
  azure_rm_mysqlserver:
    resource_group: "{{ resource_group }}"
    name: "{{ server_name }}"
    sku:
      name: B_Gen5_1
      tier: Basic
    location: eastus
    storage_mb: 51200
    version: 5.6
    enforce_ssl: True
    admin_username: "{{ admin_usr }}"
    admin_password: "{{ admin_pwd }}"
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of MySQL Server
  azure_rm_mysqlserver:
    resource_group: "{{ resource_group }}"
    name: "{{ server_name }}"
    sku:
      name: B_Gen5_1
      tier: Basic
    location: westus2
    storage_mb: 51200
    version: 5.6
    enforce_ssl: True
    admin_username: "{{ admin_usr }}"
    admin_password: "{{ admin_pwd }}"
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state == 'Ready'

- name: Create again instance of MySQL Server
  azure_rm_mysqlserver:
    resource_group: "{{ resource_group }}"
    name: "{{ server_name }}"
    sku:
      name: B_Gen5_1
      tier: Basic
    location: westus2
    storage_mb: 51200
    version: 5.6
    enforce_ssl: True
    admin_username: "{{ admin_usr }}"
    admin_password: "{{ admin_pwd }}"
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state == 'Ready'

- name: Update instance of MySQL Server
  azure_rm_mysqlserver:
    resource_group: "{{ resource_group }}"
    name: "{{ server_name }}"
    sku:
      name: B_Gen5_1
      tier: Basic
    location: westus2
    storage_mb: 52200
    version: 5.6
    enforce_ssl: False
    admin_username: "{{ admin_usr }}"
    admin_password: "{{ admin_pwd }}"
    tags:
      aaa: bbb
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed
      - output.state == 'Ready'

- name: Create second instance of MySQL Server
  azure_rm_mysqlserver:
    resource_group: "{{ resource_group }}"
    name:  "{{ second_server_name }}"
    sku:
      name: B_Gen5_1
      tier: Basic
    location: westus2
    storage_mb: 51200
    version: 5.6
    enforce_ssl: True
    admin_username: "{{ admin_usr }}"

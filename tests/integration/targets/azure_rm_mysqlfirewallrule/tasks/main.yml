- name: Prepare random number
  set_fact:
    random_postfix: "{{ 1000 | random }}"
  run_once: yes

- name: Create MySQL Server
  azure_rm_mysqlserver:
    resource_group: "{{ resource_group }}"
    name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    location: westus
    version: 5.6
    admin_username: zimxyz
    admin_password: Testpasswordxyz12!

- name: Create instance of FirewallRules -- check mode
  azure_rm_mysqlfirewallrule:
    resource_group: "{{ resource_group }}"
    server_name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-firewall-rule
    start_ip_address: 172.28.10.136
    end_ip_address: 172.28.10.138
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of FirewallRules
  azure_rm_mysqlfirewallrule:
    resource_group: "{{ resource_group }}"
    server_name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-firewall-rule
    start_ip_address: 172.28.10.136
    end_ip_address: 172.28.10.138
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create again instance of FirewallRules
  azure_rm_mysqlfirewallrule:
    resource_group: "{{ resource_group }}"
    server_name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-firewall-rule
    start_ip_address: 172.28.10.136
    end_ip_address: 172.28.10.138
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of FirewallRules -- check mode
  azure_rm_mysqlfirewallrule:
    resource_group: "{{ resource_group }}"
    server_name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-firewall-rule
    state: absent
  check_mode: yes
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of FirewallRules
  azure_rm_mysqlfirewallrule:
    resource_group: "{{ resource_group }}"
    server_name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-firewall-rule
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete unexisting instance of FirewallRules
  azure_rm_mysqlfirewallrule:
    resource_group: "{{ resource_group }}"
    server_name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    name: test-firewall-rule
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of MySQL Server
  azure_rm_mysqlserver:
    resource_group: "{{ resource_group }}"
    name: "mysqlsrv{{ random_postfix }}{{ resource_group | hash('md5') | truncate(7, True, '') }}"
    state: absent

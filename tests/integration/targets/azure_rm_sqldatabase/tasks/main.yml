- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Create SQL Server
  azure_rm_sqlserver:
    resource_group: "{{ resource_group }}"
    name: "sqlsrv{{ rpfx }}"
    location: eastus
    admin_username: mylogin
    admin_password: Testpasswordxyz12!

- name: Create instance of SQL Database -- check mode
  azure_rm_sqldatabase:
    resource_group: "{{ resource_group }}"
    server_name: "sqlsrv{{ rpfx }}"
    name: test-database
    location: eastus
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of SQL Database
  azure_rm_sqldatabase:
    resource_group: "{{ resource_group }}"
    server_name: "sqlsrv{{ rpfx }}"
    name: test-database
    location: eastus
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.status == 'Online'

- name: Create again instance of SQL Database
  azure_rm_sqldatabase:
    resource_group: "{{ resource_group }}"
    server_name: "sqlsrv{{ rpfx }}"
    name: test-database
    location: eastus
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.status == 'Online'

- name: Delete instance of SQL Database -- check mode
  azure_rm_sqldatabase:
    resource_group: "{{ resource_group }}"
    server_name: "sqlsrv{{ rpfx }}"
    name: test-database
    state: absent
  check_mode: yes
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of SQL Database
  azure_rm_sqldatabase:
    resource_group: "{{ resource_group }}"
    server_name: "sqlsrv{{ rpfx }}"
    name: test-database
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete unexisting instance of SQL Database
  azure_rm_sqldatabase:
    resource_group: "{{ resource_group }}"
    server_name: "sqlsrv{{ rpfx }}"
    name: test-database
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of SQL Server
  azure_rm_sqlserver:
    resource_group: "{{ resource_group }}"
    name: "sqlsrv{{ rpfx }}"
    state: absent

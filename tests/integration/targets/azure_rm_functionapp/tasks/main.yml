- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
    storage_account_name: "stor{{ resource_group | hash('md5') | truncate(3, True, '') }}{{ 100 | random }}"
  run_once: yes

- name: create storage account for function apps
  azure_rm_storageaccount:
    resource_group: '{{ resource_group }}'
    name: '{{ storage_account_name }}'
    account_type: Standard_LRS

- name: create basic function app
  azure_rm_functionapp:
    resource_group: '{{ resource_group }}'
    name: azfuncci{{ rpfx }}
    storage_account: '{{ storage_account_name }}'
  register: output

- name: assert the function was created
  assert:
    that: output.changed

- name: list facts for function
  azure_rm_functionapp_facts:
    resource_group: '{{ resource_group }}'
    name: azfuncci{{ rpfx }}
  register: results

- name: assert the facts were retrieved
  assert:
    that:
    - results.ansible_facts.azure_functionapps|length == 1
    - results.ansible_facts.azure_functionapps[0].name == 'azfuncci{{ rpfx }}'

- name: delete basic function app
  azure_rm_functionapp:
    resource_group: '{{ resource_group }}'
    name: azfuncci{{ rpfx }}
    state: absent
  register: output

- name: assert the function was deleted
  assert:
    that: output.changed

- name: create a function with app settings
  azure_rm_functionapp:
    resource_group: '{{ resource_group }}'
    name: azfuncci{{ rpfx }}
    storage_account: '{{ storage_account_name }}'
    app_settings:
      hello: world
      things: more stuff
  register: output

- name: assert the function with app settings was created
  assert:
    that: output.changed

- name: change app settings
  azure_rm_functionapp:
    resource_group: '{{ resource_group }}'
    name: azfuncci{{ rpfx }}
    storage_account: '{{ storage_account_name }}'
    app_settings:
      hello: world
      things: more stuff
      another: one
  register: output

- name: assert the function was changed
  assert:
    that: output.changed

- name: delete the function app
  azure_rm_functionapp:
    resource_group: '{{ resource_group }}'
    name: azfuncci{{ rpfx }}
    state: absent
  register: output

- name: assert the function was deleted
  assert:
    that: output.changed

- name: delete storage account
  azure_rm_storageaccount:
    resource_group: '{{ resource_group }}'
    name: '{{ storage_account_name }}'
    state: absent

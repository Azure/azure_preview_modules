- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Create PostgreSQL Server
  azure_rm_postgresqlserver:
    resource_group: "{{ resource_group }}"
    name: "postgresqlsrv{{ rpfx }}"
    location: westus
    admin_username: zimxyz
    admin_password: Testpasswordxyz12!

- name: Create instance of Configurations -- check mode
  azure_rm_postgresqlconfiguration:
    resource_group: "{{ resource_group }}"
    server_name: "postgresqlsrv{{ rpfx }}"
    name: deadlock_timeout
    value: 2000
    source: user-override
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of Configurations
  azure_rm_postgresqlconfiguration:
    resource_group: "{{ resource_group }}"
    server_name: "postgresqlsrv{{ rpfx }}"
    name: deadlock_timeout
    value: 2000
    source: user-override
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create again instance of Configurations
  azure_rm_postgresqlconfiguration:
    resource_group: "{{ resource_group }}"
    server_name: "postgresqlsrv{{ rpfx }}"
    name: deadlock_timeout
    value: 2000
    source: user-override
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of PostgreSQL Server
  azure_rm_postgresqlserver:
    resource_group: "{{ resource_group }}"
    name: "postgresqlsrv{{ rpfx }}"
    state: absent

- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Gather facts Global Schedule
  azure_rm_devtestlabsglobalschedule_facts:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert that facts are returned
  assert:
    that:
      - output.changed == False
      - output.global_schedules.{{ resource_group }}.id != None
      - output.global_schedules.{{ resource_group }}.status != None
      - output.global_schedules.{{ resource_group }}second.id != None
      - output.global_schedules.{{ resource_group }}second.status != None


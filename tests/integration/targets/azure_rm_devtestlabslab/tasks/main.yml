- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Create instance of Lab -- check mode
  azure_rm_devtestlabslab:
    resource_group: "{{ resource_group }}"
    name: "lab{{ rpfx}}"
    location: eastus
    lab_storage_type: standard
    premium_data_disks: disabled
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of Lab
  azure_rm_devtestlabslab:
    resource_group: "{{ resource_group }}"
    name: "lab{{ rpfx}}"
    location: eastus
    lab_storage_type: standard
    premium_data_disks: disabled
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create again instance of Lab
  azure_rm_devtestlabslab:
    resource_group: "{{ resource_group }}"
    name: "lab{{ rpfx}}"
    location: eastus
    lab_storage_type: standard
    premium_data_disks: disabled
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false

# artifacts source

- name: Create instance of dev test labs artifacts source
  azure_rm_devtestlabsartifactsource:
    resource_group: "{{ resource_group }}"
    lab_name: "lab{{ rpfx}}"
    name: "artifacts{{ rpfx }}"
    location: eastus
    uri: https://github.com/zikalino/ansible-hatchery
    source_type: git_hub
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

# custom image

- name: Create instance of dev test labs artifacts source
  azure_rm_devtestlabscustomimage:
    resource_group: "{{ resource_group }}"
    lab_name: "lab{{ rpfx}}"
    name: "artifacts{{ rpfx }}"
    location: eastus
    vm:
      source_vm_id: "xxxxxxxxxxxx"
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed



- name: Delete instance of Lab -- check mode
  azure_rm_devtestlabslab:
    resource_group: "{{ resource_group }}"
    name: "lab{{ rpfx}}"
    state: absent
  check_mode: yes
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of Lab
  azure_rm_devtestlabslab:
    resource_group: "{{ resource_group }}"
    name: "lab{{ rpfx}}"
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete unexisting instance of Lab
  azure_rm_devtestlabslab:
    resource_group: "{{ resource_group }}"
    name: "lab{{ rpfx}}"
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed == false

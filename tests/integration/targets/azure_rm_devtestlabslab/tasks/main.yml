- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Create instance of Lab -- check mode
  azure_rm_devtestlabslab:
    resource_group: "{{ resource_group }}"
    name: "lab{{ rpfx }}"
    location: eastus
    lab_storage_type: standard
    premium_data_disks: no
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of Lab
  azure_rm_devtestlabslab:
    resource_group: "{{ resource_group }}"
    name: "lab{{ rpfx }}"
    location: eastus
    lab_storage_type: standard
    premium_data_disks: no
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create again instance of Lab
  azure_rm_devtestlabslab:
    resource_group: "{{ resource_group }}"
    name: "lab{{ rpfx }}"
    location: eastus
    lab_storage_type: standard
    premium_data_disks: no
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false

- name: Create again instance of Lab
  azure_rm_devtestlabslab:
    resource_group: "{{ resource_group }}"
    name: "lab{{ rpfx }}"
    location: eastus
    lab_storage_type: premium
    premium_data_disks: yes
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed

- name: Delete instance of Lab -- check mode
  azure_rm_devtestlabslab:
    resource_group: "{{ resource_group }}"
    state: absent
    name: "lab{{ rpfx }}"
  check_mode: yes
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of Lab
  azure_rm_devtestlabslab:
    resource_group: "{{ resource_group }}"
    name: "lab{{ rpfx }}"
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete unexisting instance of Lab
  azure_rm_devtestlabslab:
    resource_group: "{{ resource_group }}"
    name: "lab{{ rpfx }}unexisting"
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed == false

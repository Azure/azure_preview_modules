- name: Prepare random number
  set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
  run_once: yes

- name: Create instance of Policy -- check mode
  azure_rm_devtestlabspolicy:
    resource_group: "{{ resource_group }}"
  check_mode: yes
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create instance of Policy
  azure_rm_devtestlabspolicy:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed

- name: Create again instance of Policy
  azure_rm_devtestlabspolicy:
    resource_group: "{{ resource_group }}"
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false

- name: Delete instance of Policy -- check mode
  azure_rm_devtestlabspolicy:
    resource_group: "{{ resource_group }}"
    state: absent
  check_mode: yes
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete instance of Policy
  azure_rm_devtestlabspolicy:
    resource_group: "{{ resource_group }}"
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed

- name: Delete unexisting instance of Policy
  azure_rm_devtestlabspolicy:
    resource_group: "{{ resource_group }}"
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed == false

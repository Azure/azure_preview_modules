---
- hosts: localhost
  roles:
  - { role: azure_preview_modules }
  vars_files:
  - ~/arg.json
  tasks:
    - name: Create a resource group
      azure_rm_resourcegroup:
        name: "{{ resource_group }}"
        location: eastus
    - include_tasks: "{{test}}"
    - name: Delete a resource group
      azure_rm_resourcegroup:
        name: "{{ resource_group }}"
        state: absent
        force: True

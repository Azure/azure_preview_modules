---
- hosts: localhost
  roles:
  - { role: azure_preview_modules }
  vars_files:
  - ~/arg.json
  tasks:
    - name: Create resource group
      azure_rm_resourcegroup:
        name: "{{ item }}"
        location: eastus
      with_items:
        - "{{ resource_group }}"
        - "{{ resource_group_secondary }}"
    - name: run integration test
      block:
        - include_role:
            name: "./targets/{{ test }}"
      always:
        - name: Delete resource group
          azure_rm_resourcegroup:
            name: "{{ item }}"
            state: absent
            force: True
          with_items:
            - "{{ resource_group }}"
            - "{{ resource_group_secondary }}"
          async: 5000
          poll: 0

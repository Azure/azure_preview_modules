---
- hosts: localhost
  roles:
  - { role: azure_preview_modules }
  vars_files:
  - ~/arg.json
  tasks:
    - name: Create first resource group
      azure_rm_resourcegroup:
        name: "{{ resource_group }}"
        location: eastus
    - name: Create second resource group
      azure_rm_resourcegroup:
        name: "{{ resource_group_secondary }}"
        location: eastus
    - name: run integration test
      block:
        - include_tasks: "{{test}}"
      always:
        - name: Delete a resource group
          azure_rm_resourcegroup:
            name: "{{ resource_group }}"
            state: absent
            force: True
          async: 5000
          poll: 0
        - name: Delete second resource group
          azure_rm_resourcegroup:
            name: "{{ resource_group_secondary }}"
            state: absent
            force: True
          async: 5000
          poll: 0

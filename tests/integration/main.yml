---
- hosts: localhost
  roles:
  - { role: azure_preview_modules }
  tasks:
    - debug:
        msg: "{{resource_group}} {{test}}"
        - name: Create a resource group
    - azure_rm_resourcegroup:
        name: "{{ name }}"
        location: eastus
    - include_tasks: "{{test}}"
    - name: Delete a resource group
      azure_rm_resourcegroup:
        name: "{{ name }}"
        state: absent
        force: True
